[ec2]
regions = us-west-2
regions_exclude = ap-northeast-1,ap-southeast-1,ap-southeast-2,eu-central-1,eu-west-1,sa-east-1,us-east-1,us-west-1,us-gov-west-1,cn-north-1
destination_variable = private_dns_name
vpc_destination_variable = private_ip_address
route53 = True
all_instances = False
all_rds_instances = False
cache_path = ~/.ansible/tmp
cache_max_age = 300
nested_groups = False
group_by_instance_id = False
group_by_region = False
group_by_availability_zone = False
group_by_ami_id = False
group_by_instance_type = False
group_by_key_pair = False
group_by_vpc_id = True
group_by_security_group = True
group_by_tag_keys = True
group_by_tag_none = False
group_by_route53_names = True
group_by_rds_engine = False
group_by_rds_parameter_group = False